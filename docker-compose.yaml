version: "3.8"

services:
  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "asdf;lkj"
      MYSQL_DATABASE: todolist_db
    ports:
      - "3307:3306"
    volumes:
      - type: volume
        source: mysql_volume
        target: /var/lib/mysql
        read_only: false
    networks:
      - todolist_network
    mem_limit: 768m
    mem_reservation: 512m
    cpus: "1.0"
    command: >
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M
      --max-connections=50
      --performance-schema=OFF

