# ===============================
# DATASOURCE - PROD
# Semua nilai wajib dari environment variable — tidak boleh hardcode
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA - PROD
# validate: Hibernate hanya validasi schema, tidak pernah ubah struktur DB
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ===============================
# REDIS - PROD
# ===============================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# ===============================
# ACTUATOR - PROD
# Port terpisah agar tidak terekspos ke public internet
# Pastikan port 8082 hanya accessible dari internal network / VPN
# ===============================
management.server.port=8082
management.endpoints.web.base-path=/internal/actuator
management.endpoint.health.show-details=never
management.endpoints.web.exposure.include=health,info

# ===============================
# LOGGING - PROD
# WARN untuk root, INFO untuk app sendiri — hindari log sensitif
# ===============================
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.mohammadnuridin.todolist=INFO

# ===============================
# JWT - PROD
# Secret wajib dari environment variable
# ===============================
app.jwt.secret-key=${JWT_SECRET_KEY}
app.jwt.access-token-expiration=900000
app.jwt.refresh-token-expiration=604800000

# ===============================
# SECURITY HEADERS - PROD
# HSTS aktif di prod karena sudah pakai HTTPS
# ===============================
app.security.headers.hsts-enabled=true
app.security.headers.csp=default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self'

# ===============================
# RATE LIMITER - PROD
# Lebih ketat dari dev untuk mengurangi beban dan abuse
# ===============================
app.rate-limiter.capacity=30
app.rate-limiter.refill-duration-seconds=60
app.rate-limiter.auth.capacity=5
app.rate-limiter.auth.refill-duration-seconds=60