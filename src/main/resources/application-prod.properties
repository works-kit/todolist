# ===============================
# DATASOURCE - PROD
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# ===============================
# JPA - PROD
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ===============================
# REDIS - PROD
# ===============================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# ===============================
# ACTUATOR - PROD
# ===============================
management.endpoint.health.show-details=never
management.endpoints.web.exposure.include=health,info
management.server.port=8082

# ===============================
# LOGGING - PROD
# ===============================
logging.level.root=WARN
logging.level.org.springframework=INFO

# ==========================================
# JWT Security Configuration - PROD
# ==========================================

# PROD: Gunakan environment variable, jangan hardcode secret!
application.security.jwt.secret-key=${JWT_SECRET_KEY}

# Access token expiry: 15 menit (in ms) - lebih ketat di prod
application.security.jwt.access-token-expiration=900000

# Refresh token expiry: 7 hari (in ms)
application.security.jwt.refresh-token-expiration=604800000