# ─────────────────────────────────────────────────────────────────────────────
# DataSource — H2 in-memory (no external DB needed during testing)
# ─────────────────────────────────────────────────────────────────────────────
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ─────────────────────────────────────────────────────────────────────────────
# JPA / Hibernate
# ─────────────────────────────────────────────────────────────────────────────
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ─────────────────────────────────────────────────────────────────────────────
# H2 Console (useful when debugging tests locally)
# ─────────────────────────────────────────────────────────────────────────────
spring.h2.console.enabled=true

# ─────────────────────────────────────────────────────────────────────────────
# Disable Liquibase / Flyway
# ─────────────────────────────────────────────────────────────────────────────
spring.liquibase.enabled=false
spring.flyway.enabled=false

# ─────────────────────────────────────────────────────────────────────────────
# JWT — prefix konsisten dengan general & profile lain (app.jwt.*)
# ─────────────────────────────────────────────────────────────────────────────
app.jwt.secret-key=test-secret-key-minimum-256-bits-long-for-hmac-sha256-algorithm-padding
app.jwt.access-token-expiration=3600000
app.jwt.refresh-token-expiration=86400000

# ─────────────────────────────────────────────────────────────────────────────
# Security Headers
# HSTS aktif di test agar header test bisa berjalan
# ─────────────────────────────────────────────────────────────────────────────
app.security.headers.hsts-enabled=true
app.security.headers.csp=default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self'

# ─────────────────────────────────────────────────────────────────────────────
# Rate Limiter — kapasitas besar agar test fungsional tidak kena throttle
# ─────────────────────────────────────────────────────────────────────────────
app.rate-limiter.capacity=1000
app.rate-limiter.refill-duration-seconds=60
app.rate-limiter.auth.capacity=1000
app.rate-limiter.auth.refill-duration-seconds=60

# ─────────────────────────────────────────────────────────────────────────────
# Logging
# ─────────────────────────────────────────────────────────────────────────────
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.mohammadnuridin.todolist=DEBUG