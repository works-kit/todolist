# ─────────────────────────────────────────────────────────────────────────────
# DataSource — H2 in-memory (no external DB needed during testing)
# ─────────────────────────────────────────────────────────────────────────────
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ─────────────────────────────────────────────────────────────────────────────
# JPA / Hibernate
# ─────────────────────────────────────────────────────────────────────────────
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ─────────────────────────────────────────────────────────────────────────────
# H2 Console (optional — useful when debugging tests locally)
# ─────────────────────────────────────────────────────────────────────────────
spring.h2.console.enabled=true

# ─────────────────────────────────────────────────────────────────────────────
# Disable Liquibase / Flyway if you're not using them in tests
# ─────────────────────────────────────────────────────────────────────────────
spring.liquibase.enabled=false
spring.flyway.enabled=false

# ─────────────────────────────────────────────────────────────────────────────
# JWT / Security (dummy values safe for tests)
# ─────────────────────────────────────────────────────────────────────────────
app.jwt.secret=test-secret-key-minimum-256-bits-long-for-hmac-sha256-algorithm
app.jwt.expiration-ms=3600000

# ─────────────────────────────────────────────────────────────────────────────
# Logging
# ─────────────────────────────────────────────────────────────────────────────
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.app=DEBUG